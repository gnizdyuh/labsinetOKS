<!doctype HTML>
<html>
<head>
<title>Angular 2 QuickStart</title>

<meta charset="utf-8">

<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
<script src="node_modules/systemjs/dist/system.src.js"></script>
<script src="node_modules/rxjs/bundles/Rx.js"></script>
<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
<script type="text/javascript" src="jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="lab11.js"></script>

<!-- 2. Настройте SystemJS -->
<script>
	System.config({
	packages: {
	app: {
	format: 'register',
	defaultExtension: 'js'
	}
	}
	});
	System.import('app/boot')
	.then(null, console.error.bind(console));
</script>

</head>
<!-- 3. Відобразіть додаток -->
<body>

<my-app>Loading...</my-app>

	<script>

		$( function() {
			$( "#datepicker" ).datepicker({ dateFormat: 'dd.mm.yy' });
		} 
		);

	</script>

	<div class="form" style="display: flex; margin: 30px;">
		Дата: <input type="text" id="datepicker">
		<button type="button" class="btn" name="submit">Відправити</button>
	</div>

	<div class="text">
	</div>

</body>
</html>
